<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraSR</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      background: #000; /* fallback if video doesn't load */
      color: #001f4d; /* dark navy blue */
    }

    /* Background video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Center text */
    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #001f4d;
    }

    p {
      font-size: 1.25rem;
      margin: 0.5rem 0;
      color: #001f4d;
    }

    a {
      color: #001f4d;
      text-decoration: underline;
      font-weight: 500;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: #001f4d;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="trasrbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Text directly on top -->
  <div class="overlay-text">
    <h1>TraSR</h1>
    <p>Transparent, rigorous systematic review tools â€” coming soon.</p>
    <p>Contact: <a href="mailto:hello@trasr.app">hello@trasr.app</a></p>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 TraSR
  </div>

</body>
</html>
