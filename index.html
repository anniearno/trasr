<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraSR</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      background: #000; /* fallback while video loads */
      color: #111;
    }

    /* Background video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered card container */
    .overlay-card-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    /* Glass card style */
    .overlay-card {
      background: rgba(255, 255, 255, 0.75); /* slightly lighter for better contrast */
      border-radius: 20px;
      padding: 50px 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px); /* frosted glass effect */
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #111;
    }

    p {
      font-size: 1.15rem;
      margin: 0.5rem 0;
      color: #111;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.8);
      width: 100%;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="trasrbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay card -->
  <div class="overlay-card-container">
    <div class="overlay-card">
      <h1>TraSR</h1>
      <p>Transparent, rigorous systematic review tools â€” coming soon.</p>
      <p>Contact: <a href="mailto:hello@trasr.app">hello@trasr.app</a></p>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 TraSR
  </div>

</body>
</html>
