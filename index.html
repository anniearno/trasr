<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraSR</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="design-system.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Video background */
    body, html {
      height: 100%;
      font-family: var(--font-primary);
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: var(--z-negative);
    }

    /* Overlay container */
    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: var(--space-4);
    }

    /* Semi-transparent content container */
    .content-container {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      padding: var(--space-12);
      box-shadow: var(--shadow-xl);
      border: 2px solid var(--color-primary-800);
      max-width: 800px;
      /* Fade-in animation */
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: var(--font-size-6xl);
      font-weight: var(--font-weight-bold);
      color: var(--color-primary-800);
      margin-bottom: var(--space-6);
      line-height: var(--line-height-tight);
    }

    .tagline {
      font-size: var(--font-size-xl);
      line-height: var(--line-height-relaxed);
      color: var(--color-primary-700);
      margin-bottom: var(--space-6);
    }

    .contact {
      margin-top: var(--space-6);
      font-size: var(--font-size-base);
      color: var(--color-primary-800);
    }

    .contact a {
      color: var(--color-accent-500);
      text-decoration: none;
      font-weight: var(--font-weight-medium);
      transition: color var(--transition-base);
    }

    .contact a:hover {
      color: var(--color-accent-600);
      text-decoration: underline;
    }

    .copyright {
      margin-top: var(--space-8);
      font-size: var(--font-size-sm);
      color: var(--color-neutral-600);
    }

    @media (max-width: 768px) {
      .content-container {
        padding: var(--space-8);
      }

      h1 {
        font-size: var(--font-size-4xl);
      }

      .tagline {
        font-size: var(--font-size-lg);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <button class="menu-button" onclick="toggleMenu()">Menu ▾</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="login.html">Sign In</a>
    </div>
  </nav>

  <!-- Background video -->
  <video class="video-background" autoplay muted loop>
    <source src="trasrbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay content -->
  <div class="overlay">
    <div class="content-container">
      <h1>TraSR</h1>
      <p class="tagline">Transparent, rigorous living evidence workflows – made easy.<br>Coming soon.</p>
      <div class="contact">Contact: <a href="mailto:hello@trasr.app">hello@trasr.app</a></div>
      <div class="copyright">© 2026 TraSR</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('show');
    }

    // Close menu when clicking outside
    window.onclick = function(event) {
      if (!event.target.matches('.menu-button')) {
        const menu = document.getElementById('dropdownMenu');
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
        }
      }
    }
  </script>
</body>
</html>
