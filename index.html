<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraSR</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      height:100%;
      font-family:'Helvetica','Arial',sans-serif;
      color:#0b1d4a;
      overflow:hidden;
      background:#000;
    }

    /* Background video */
    .video-background {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-2;
    }

    /* Dimming overlay with opacity animation */
    .video-dim {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.3);
      z-index:-1;
      animation: dimPulse 6s infinite alternate ease-in-out;
    }

    @keyframes dimPulse {
      0% { opacity:0.8; }
      50% { opacity:0.6; }
      100% { opacity:0.7; }
    }

    /* Overlay content */
    .overlay {
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      padding:20px;
    }

    /* Fade-in text */
    .fade-in {
      opacity:0;
      transform:translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    .fade-in.delay-1 { animation-delay:0.5s; }
    .fade-in.delay-2 { animation-delay:1.2s; }
    .fade-in.delay-3 { animation-delay:1.9s; }
    .fade-in.delay-4 { animation-delay:2.6s; }

    @keyframes fadeInUp {
      to { opacity:1; transform:translateY(0); }
    }

    h1 { font-size:3em; margin-bottom:0.5em; }
    p { font-size:1.25em; margin-bottom:1em; line-height:1.4; }
    .contact { font-size:1em; margin-top:1em; }
    .contact a { color:#0b1d4a; text-decoration:none; }
    .contact a:hover { text-decoration:underline; }
    .copyright { margin-top:2em; font-size:0.9em; }

    @media (max-width:768px){
      h1 { font-size:2em; }
      p { font-size:1em; }
    }

  </style>
</head>
<body>

  <!-- Background video -->
  <video class="video-background" autoplay muted loop playsinline>
    <source src="trasrbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dim overlay -->
  <div class="video-dim"></div>

  <!-- Overlay content -->
  <div class="overlay">
    <h1 class="fade-in delay-1">TraSR</h1>
    <p class="fade-in delay-2">Transparent, rigorous living evidence workflows – made easy.<br>Coming soon.</p>
    <div class="contact fade-in delay-3">Contact: <a href="mailto:hello@trasr.app">hello@trasr.app</a></div>
    <div class="copyright fade-in delay-4">© 2026 TraSR</div>
  </div>

</body>
</html>
