<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraSR</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Video background */
    body, html {
      overflow: hidden;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Overlay container */
    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.25em;
      margin-bottom: 1em;
    }
    .contact {
      margin-top: 1em;
      font-size: 1em;
    }
    .copyright {
      margin-top: 2em;
      font-size: 0.9em;
      color: #0b1d4a;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <button class="menu-button" onclick="toggleMenu()">Menu ▾</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="login.html">Sign In</a>
    </div>
  </nav>

  <!-- Background video -->
  <video class="video-background" autoplay muted loop>
    <source src="trasrbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay content -->
  <div class="overlay">
    <h1>TraSR</h1>
    <p>Transparent, rigorous living evidence workflows – made easy.<br>Coming soon.</p>
    <div class="contact">Contact: <a href="mailto:hello@trasr.app">hello@trasr.app</a></div>
    <div class="copyright">© 2026 TraSR</div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdownMenu');
      menu.classList.toggle('show');
    }

    // Close menu when clicking outside
    window.onclick = function(event) {
      if (!event.target.matches('.menu-button')) {
        const menu = document.getElementById('dropdownMenu');
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
        }
      }
    }
  </script>
</body>
</html>
