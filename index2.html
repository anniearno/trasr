<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraSR</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen video background */
    body, html {
      height: 100%;
      font-family: 'Helvetica', 'Arial', sans-serif;
      color: #0b1d4a; /* Dark navy blue */
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Send behind text */
    }

    /* Overlay container */
    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05); /* subtle overlay to improve contrast */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.25em;
      margin-bottom: 1em;
    }

    .contact {
      margin-top: 1em;
      font-size: 1em;
    }

    .copyright {
      margin-top: 2em;
      font-size: 0.9em;
      color: #0b1d4a;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video class="video-background" autoplay muted loop>
    <source src="trasrbackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay content -->
  <div class="overlay">
    <h1>TraSR</h1>
    <p>Transparent, rigorous living evidence workflows – made easy.<br>Coming soon.</p>
    <div class="contact">Contact: <a href="mailto:hello@trasr.app">hello@trasr.app</a></div>
    <div class="copyright">© 2026 TraSR</div>
  </div>

</body>
</html>
