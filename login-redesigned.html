<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TraSR</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="design-system.css">
    <style>
        /* Only page-specific layout styles - everything else uses design system */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(to bottom, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--space-4);
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        /* User profile display */
        .user-profile {
            text-align: center;
        }

        .user-profile img {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-3);
            border: 3px solid var(--color-primary-800);
        }

        .user-name {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: var(--font-weight-semibold);
            font-size: var(--font-size-lg);
            color: var(--color-primary-800);
        }

        .user-email {
            font-size: var(--font-size-sm);
            color: var(--color-neutral-600);
        }

        /* Back link styling */
        .back-link {
            margin-top: var(--space-6);
        }

        .back-link a {
            color: var(--color-primary-800);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: color var(--transition-base);
        }

        .back-link a:hover {
            color: var(--color-accent-500);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Using card-elevated and card-bordered from design system -->
        <div class="card card-elevated card-bordered">
            <!-- Using heading-2 from design system -->
            <h2 class="heading-2 text-center mb-8">Sign in to TraSR</h2>
            
            <!-- Message area -->
            <div id="message"></div>
            
            <!-- Login button section -->
            <div id="loginSection">
                <!-- Using btn, btn-primary, btn-large, btn-full-width from design system -->
                <button class="btn btn-primary btn-large btn-full-width" onclick="signInWithGoogle()">
                    <span>üîê</span> Sign in with Google
                </button>
            </div>
            
            <!-- Logged in section -->
            <div id="loggedInSection" style="display: none;">
                <div class="user-profile mb-6">
                    <div id="userInfo"></div>
                </div>
                <!-- Using btn, btn-secondary, btn-full-width from design system -->
                <button class="btn btn-secondary btn-full-width" onclick="logout()">Sign Out</button>
            </div>

            <!-- Back link -->
            <div class="back-link text-center">
                <a href="index.html">‚Üê Back to home</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAIEjRVukE9eKXYp1-ApnbW8S0IELzFzKw",
            authDomain: "auth.trasr.app",
            projectId: "trasr-app",
            storageBucket: "trasr-app.firebasestorage.app",
            messagingSenderId: "859295560754",
            appId: "1:859295560754:web:6cff88f8f4fb079055f82b",
            measurementId: "G-59BZG2L7NL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Sign in with Google
        window.signInWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                showMessage('Signed in successfully!', 'message-success');
            } catch (error) {
                showMessage(error.message, 'message-error');
            }
        };

        // Sign out
        window.logout = async function() {
            try {
                await signOut(auth);
                showMessage('Signed out successfully!', 'message-success');
            } catch (error) {
                showMessage(error.message, 'message-error');
            }
        };

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('loggedInSection').style.display = 'block';
                
                document.getElementById('userInfo').innerHTML = `
                    <img src="${user.photoURL}" alt="Profile">
                    <span class="user-name">${user.displayName}</span>
                    <span class="user-email">${user.email}</span>
                `;
            } else {
                // User is signed out
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('loggedInSection').style.display = 'none';
            }
        });

        function showMessage(msg, className) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + className;
            // Clear message after 3 seconds
            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.textContent = '';
            }, 3000);
        }
    </script>
</body>
</html>
