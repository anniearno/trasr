<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background: #357abd;
        }
        .logout-btn {
            background: #666;
        }
        .logout-btn:hover {
            background: #444;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        #userInfo {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        #userInfo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h2>Sign in to TraSR</h2>
    
    <div id="message"></div>
    
    <div id="loginSection">
        <button onclick="signInWithGoogle()">
            <span>üîê</span> Sign in with Google
        </button>
    </div>
    
    <div id="loggedInSection" style="display: none;">
        <div id="userInfo"></div>
        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
              apiKey: "AIzaSyAIEjRVukE9eKXYp1-ApnbW8S0IELzFzKw",
              authDomain: "auth.trasr.app",
              projectId: "trasr-app",
              storageBucket: "trasr-app.firebasestorage.app",
              messagingSenderId: "859295560754",
              appId: "1:859295560754:web:6cff88f8f4fb079055f82b",
              measurementId: "G-59BZG2L7NL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Sign in with Google
        window.signInWithGoogle = async function() {
            try {
                const result = await signInWithPopup(auth, provider);
                showMessage('Signed in successfully!', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        };

        // Sign out
        window.logout = async function() {
            try {
                await signOut(auth);
                showMessage('Signed out successfully!', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
            }
        };

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('loggedInSection').style.display = 'block';
                
                document.getElementById('userInfo').innerHTML = `
                    <img src="${user.photoURL}" alt="Profile">
                    <div style="display: inline-block;">
                        <strong>${user.displayName}</strong><br>
                        <small>${user.email}</small>
                    </div>
                `;
            } else {
                // User is signed out
                document.getElementById('loginSection').style.display = 'block';
                document.getElementById('loggedInSection').style.display = 'none';
            }
        });

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + type;
            setTimeout(() => messageDiv.className = '', 3000);
        }
    </script>
</body>
</html>
